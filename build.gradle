plugins {
	id 'org.springframework.boot' version '2.6.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'jacoco'
}

apply plugin: 'java'

jacoco {
	toolVersion = "<version>"
	reportsDirectory = file("$buildDir/jacocoHtml") // Directorio de destino para el informe HTML
}



group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.jacoco:org.jacoco.core:<version>')
}

test {
	useJUnitPlatform()
	jacoco.includeNoLocationClases = true
	}


jacocoTestReport {
	reports {
		html.enabled = true // Habilitar informe HTML
		xml.enabled = true // Habilitar informe XML
		csv.enabled = false // Deshabilitar informe CSV
	}
}






