# Gradle
# Build your Java project and run tests with Gradle using a Gradle wrapper script.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- feature-ms-alexisRodriguez-mensaje

pool:
  vmImage: ubuntu-latest

steps:

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'mostwanted001'
    projectKey: 'mostwanted001_microservicio-spring'
    projectName: 'microservicio-spring'
    extraProperties:  
                     # sonar.java.coveragePlugin=jacoco
                     # sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
  displayName: 'SonarCloud Prepare'
- task: Gradle@3
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'sonar'
    publishJUnitResults: false
    javaHomeOption: 'JDKVersion'
    sonarQubeRunAnalysis: true
    sqGradlePluginVersionChoice: 'specify'
    sonarQubeGradlePluginVersion: '3.5.0.2730'
    spotBugsAnalysis: false
- task: PublishCodeCoverageResults@1
  displayName: 'Publish Code Coverage'
  inputs:
    codeCoverageTool: JaCoCo
    summaryFileLocation: '$(Build.SourceDirectory)/build/reports/jacoco/test.exec'
    reportDirectory: '$(Build.SourceDirectory)/build/reports/jacoco'
    failIfCoverageEmpty: true
- task: SonarCloudPublish@1
  inputs:
   pollingTimeoutSec: '300'
 
